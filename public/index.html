<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord User Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cardWrapper">
        <div id="prevLookups" class="card">
            <!-- Past lookups will be rendered here -->
            <div id="lookupScroll" class="scroll-container">
                <p>No previous lookups</p>
            </div>
            <button id="clearHistoryButton">Clear History</button>
        </div>
        <div id="currentLookup" class="card current-card">
            <h1>Discord User Information</h1>
            <form id="userForm">
                <label for="userId">Enter User ID:</label>
                <input type="text" id="userId" name="userId" required>
                <button type="submit">Lookup</button>
            </form>
            <div id="userInfo"></div>
            <div id="bannerContainer"></div>
        </div>
        <div id="newLookup" class="card">
            <button id="addLookupButton">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
