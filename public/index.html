<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Discord User Information</h1>
        <form id="userForm">
            <label for="userId">Enter User ID:</label>
            <input type="text" id="userId" name="userId" required>
            <button type="submit">Lookup</button>
        </form>
        <div class="profile-container">
            <div id="profileHistory" class="profile-card">
            </div>
            <div id="currentProfile" class="profile-card">
            </div>
        </div>
        <button id="prevProfile" class="nav-button">Previous</button>
        <button id="nextProfile" class="nav-button">Next</button>
        <div id="bannerContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
